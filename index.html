<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
    rel="stylesheet"
    />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
   
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    <STYLE>A {text-decoration: none;} </STYLE>
</head>
<body>
    <div class="container">
    <main>
        <header class="logo">
            <section>
                <img src="./assets/logo.png" alt="logo da RocketNews">
            </section>
        </header>
            <section>
                <div class="news">
                    <h2>atualize ideias e informações em 5 minutos.</h2>
                    <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>
                    <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. perfeito para se preparar para codar ☕</p>
                </div>
            </section>

        <section>
        <form id="form" action="">

            <fieldset>
                <legend>Insira seu e-mail:</legend>
            </fieldset>
            <div id="email">
                <input minlength="8" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" id="input-email" type="email" name="email" id="txtEmail" placeholder="oi@erydev.com">
                <button id="button" type="submit"><img src="./assets/button.png" alt="botão de enviar"></button>
            </div>
        </form>
        </section>
        
        <section>
            <div class="link">
            <a href="#">
                <p>deixe-me ler primeiro</p> 
                <img src="./assets/arrow-right.png" alt="imagem de seta"> 
            </a>
            </div>
        </section>
    </div>
    </main>
    <aside>
    </aside>
</div> 

<script src="./js/script.js"></script>
</body>
</html>
